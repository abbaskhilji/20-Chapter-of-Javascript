    <script>
        var UpperLower = prompt("enter any character number or string");
        var charcode = UpperLower.charCodeAt(0);

            console.log(UpperLower + "" + "is a number");
        }
        else if (charcode >= 65 && charcode <= 90) {

        }

            console.log(UpperLower + "" + "is an lowercase letter");

        }





        var num1 = parseInt(prompt("enter the first integer"));
        var num2 = parseInt(prompt("Enter the second integar"));
        if (num1 > num2) {
            console.log(num1 + " is larger than " + num2);

        }
        else if (num2 > num1) {
            console.log(num2 + " is larger than " + num1);
        }
        else {
            console.log(num1 + " and " + num2 + " are equal.");
        }






        var number = prompt("Enter a number:");
        number = parseFloat(number);
        if (number > 0) {
            console.log("The number is positive");

        }
        else if (number < 0) {
            console.log("The number is negative");
        }
        else {
            console.log("The number is zero");
        }

        if (vowels === "a" || vowels === "e" || vowels === "i" || vowels === "0" || vowels === "u") {

        }

        }

        }

    </script>
